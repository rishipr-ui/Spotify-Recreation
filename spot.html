<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify-Inspired Music Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgb(178, 178, 178);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .music-player {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .music-player img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .music-title {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .music-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .music-controls button {
      background: #1DB954;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5em;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
    }

    .music-controls button:hover {
      transform: scale(1.1);
      background-color: #1ed760;
    }

    .music-controls button:active {
      transform: scale(0.95);
    }

    .time {
      font-size: 0.9em;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="music-player">
    <img id="album-art" src="img.jpeg" alt="Album Art">
 
    <div class="music-title">Heather - Conan Gray</div>
    <div class="time">
      <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
    </div>
    <div class="music-controls">
      <button id="prev-btn">⏮</button>
      <button id="play-btn">▶</button>
      <button id="next-btn">⏭</button>
    </div>
    <audio id="audio">
      <source src="Conan_Gray_-_Heather.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("play-btn");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const currentTimeEl = document.getElementById("current-time");
    const totalTimeEl = document.getElementById("total-time");

    const songs = [
  { title: "Heather - Conan Gray", file: "Conan_Gray_-_Heather.mp3", cover: "img.jpeg" },
  { title: "When She Loves Me - Barney Sku", file: "song.mp3", cover: "song2.jpeg" },
  { title: "Change My Clothes- Alec Benjamin", file: "song3.mp3", cover: "song3.jpg" },
];


    let currentSongIndex = 0;

    function loadSong(index) {
  audio.src = songs[index].file;
  document.querySelector(".music-title").textContent = songs[index].title;
  document.getElementById("album-art").src = songs[index].cover; 
}


    function playPauseMusic() {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = "⏸";
      } else {
        audio.pause();
        playBtn.textContent = "▶";
      }
    }

    function prevSong() {
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      loadSong(currentSongIndex);
      playPauseMusic();
    }

    function nextSong() {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      loadSong(currentSongIndex);
      playPauseMusic();
    }

    function updateProgress() {
      currentTimeEl.textContent = formatTime(audio.currentTime);
      totalTimeEl.textContent = formatTime(audio.duration || 0);
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? "0" : ""}${secs}`;
    }

    // Event Listeners
    playBtn.addEventListener("click", playPauseMusic);
    prevBtn.addEventListener("click", prevSong);
    nextBtn.addEventListener("click", nextSong);
    audio.addEventListener("timeupdate", updateProgress);
    audio.addEventListener("loadedmetadata", updateProgress);

    // Load the first song
    loadSong(currentSongIndex);
  </script>

</body>
</html>
